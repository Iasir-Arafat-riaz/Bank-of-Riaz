<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Riaz </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Bank of Riaz</h1>
        <div class="submit-area">
            <h3>login</h3>
            <input type="text" class="form-control" placeholder="enter email">
            <br>
            <input type="password" class="form-control" placeholder="enter password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                <input type="text" class="form-control" placeholder="$amount you wat to deposite">
                <br>
                <button class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input type="text" class="form-control" placeholder="$amount you wat to withdraw">
                <br>
                <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>
    <script>
        var button = document.getElementById("login");
        button.addEventListener("click", function () {
            document.getElementById("login-area").style.display = "none";

            document.getElementById("transaction-area").style.display = "block";
        })



    </script>

</body>

</html>
