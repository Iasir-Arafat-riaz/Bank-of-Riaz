<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of Riaz </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Bank of Riaz</h1>
        <div class="submit-area">
            <h3>login</h3>
            <input type="text" class="form-control" placeholder="enter email">
            <br>
            <input type="password" class="form-control" placeholder="enter password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="diposit-dollar">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="balWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposite-add" type="text" class="form-control"
                        placeholder="$amount you want to deposite">
                    <br>
                    <button id="deposite-amount" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw" type="text" class="form-control" placeholder="$amount you wat to withdraw">
                    <br>
                    <button id="withdraw-amount" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>
    <script>
        var button = document.getElementById("login");
        button.addEventListener("click", function () {
            document.getElementById("login-area").style.display = "none";

            document.getElementById("transaction-area").style.display = "block";
        })
        var depositButton = document.getElementById("deposite-amount");
        depositButton.addEventListener("click", function () {
            var inputMoney = document.getElementById("deposite-add").value;
            var totalMoney = parseFloat(inputMoney);

            //code repeat off korar jonno function e kaj kora hoyeche
            // var cardMoney = document.getElementById("diposit-dollar").innerText;
            // var Digit = parseFloat(cardMoney);
            // var total = totalMoney + Digit;
            // document.getElementById("diposit-dollar").innerText = total;

            // var currentBalance = document.getElementById("current-balance").innerText;
            // var currentBalFloat = parseFloat(currentBalance);
            // var totalBal = totalMoney + currentBalFloat;
            // document.getElementById("current-balance").innerText = totalBal;



            // when we do same type of sum then we will make a function
            function updateSpanText(id, totalMoney) {
                var currentMoney = document.getElementById(id).innerText;
                var Digit = parseFloat(currentMoney);
                var total = totalMoney + Digit;
                document.getElementById(id).innerText = total;

            }

            updateSpanText("diposit-dollar", totalMoney);
            updateSpanText("current-balance", totalMoney);

            document.getElementById("deposite-add").value = "";
        
            
        })
       
        document.getElementById("withdraw-amount").addEventListener("click", function () {
            var withdrawMoney = document.getElementById("withdraw").value;
            var withdrawCurancy = parseFloat(withdrawMoney);

            var withdrawCard = document.getElementById("balWithdraw").innerText;
            var withdrawRound = parseFloat(withdrawCard);
            var withdrawToatl = withdrawCurancy + withdrawRound;
            document.getElementById("balWithdraw").innerText = withdrawToatl;

           


            var withdBal = document.getElementById("current-balance").innerText;
            var roundWithdBal =parseFloat(withdBal);
            var sumBalance = roundWithdBal-withdrawCurancy;
            document.getElementById("current-balance").innerText=sumBalance;


            document.getElementById("withdraw").value ="";
         })






    </script>

</body>

</html>
